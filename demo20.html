<style>
    .xyz
    {
        color:red;
        font-size: larger;
        width: 500px;
    }
</style>

<body>   
    <form>
        <input type="text" id="txt1" class="xyz"><br/>
        
            
    

    

    <script>
        $(document).ready(function(){

            
              $("#txt1").keypress(function(){
                var key =  event.keyCode; 
                var count=0;
                 var str = $("#txt1").val();
                              
                for(let i=0;i<str.length;i++)
                {
                    if(str.charAt(i)==".")
                    {
                        count++;
                    }
                }
               
              if(count==2 && key==46)
              {
                  return false;
              }
                
            });
            
            

            

        });
    </script>
</form>
